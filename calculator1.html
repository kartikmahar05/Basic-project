<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator.cool</title>
    <link rel="stylesheet" href="calculator1.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@100&family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">   
    
<body>
    <div class="calculator">
        <input type="text" id="inputBox">
        <div>
            <button style=" background-color: orange;;">AC</button>
            <button style="background-color: red;">DLT</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>0</button>
            <button class="operator">.</button>
            <button class="equal" id="eql">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
