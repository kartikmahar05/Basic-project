<!DOCTYPE html>
<html lang="en">
<head>
    <title>Currency converter</title>
</head>
<body>



    <label for="dollar">Dollar</label>
    <input type="text"><br>
    <input type="submit" onclick="convert()" value="convert"><br>
    <label for="Rupee">Rupee</label>
    <input type="text">

    <script>
        let convert=()=>{
       let v=document.querySelectorAll("input")[0].value;
       document.querySelectorAll("input")[2].value=v*83.80;
        console.log(v)}
    </script> 
</body>
</html>
