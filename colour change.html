<!DOCTYPE html>
<html lang="en">
<head>
    <title>colour change</title>
</head>
<style>
    #box{
       height: 200px;
       width: 200px;
       border: 2px solid green;
       background-color: aquamarine;
       position: absolute;
    }
</style>
<body>
   <div id="box" onmouseenter="change()" onmouseout="now()"></div>
    <h1>HEY BITCH CLICK HERE TO CHANGE</h1>
<script>
    let box=document.getElementById("box")
    let a=5;
    function change(){
        box.style.background="yellow"
        box.innerHTML="<h1>HEY KUKRI CHELI</h1>"
        box.style.bottom=`${a+=50}px`;

    }
    function now(){
        box.style.background="red"
        box.innerText="HEY UH ARE ALWAYS KUKRI CHELI"
    }
</script>
</body>

</html>
